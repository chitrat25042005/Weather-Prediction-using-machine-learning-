<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weather Prediction</h2>
        <p>Enter city name to predict the weather</p>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="predictWeather()">Predict Weather</button>
        <p id="result"></p>
    </div>

    <script>
        function predictWeather() {
            let city = document.getElementById("city").value;
            if (city === "") {
                alert("Please enter a city name.");
                return;
            }

            // Simulating a weather prediction result (replace with actual API call)
            let predictions = ["Sunny", "Rainy", "Cloudy", "Stormy", "Windy"];
            let randomWeather = predictions[Math.floor(Math.random() * predictions.length)];

            document.getElementById("result").innerHTML = `Predicted Weather in ${city}: <strong>${randomWeather}</strong>`;
        }
    </script>

</body>
</html>
